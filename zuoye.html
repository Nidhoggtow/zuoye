<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>zuoye</title>
	</head>
	<body>
		<h3>页面标题标签 title</h3>
		<h3>标题标签 h1-h6</h3>
		h1-h6标题标签都是加粗字体且标题元素会占据一整行。
		<h3>段落标签 P</h3>
		P段落标签不会加粗且元素会占据一整行。
		<h3>图片标签 img</h3>
		img为单标签。靠src属性定义什么样的一张图片，src属性里可以放置网络地址也可以放置本地地址。
		<h3>注释标签</h3>
		注释标签就是为了让浏览器将其忽略而把代码注释。浏览器不显示
		<p>快捷键：ctrl+/</p>
	</body>
</html>
